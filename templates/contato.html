    <!-- Conteúdo Principal -->
    <div class="container my-5">
        <h1 class="text-center text-primary mb-5">Entre em Contato</h1>
        <div class="row">
            <!-- Informações de Contato -->
            <div class="col-md-6 mb-4">
                <h2 class="mb-4">Fale Conosco</h2>
                <p><i class="fas fa-envelope"></i> <a href="mailto:info@mail.com">info@mail.com</a></p>
                <p><i class="fas fa-phone-alt"></i> <a href="tel:+5519444445555">+55 19 4444-4555</a></p>
                <p><i class="fab fa-whatsapp"></i> <a href="tel:+5519999999999">+55 19 9 9999-9999</a></p>
                <p><i class="fas fa-map-marker-alt"></i> <a href="https://maps.app.goo.gl/nfcUJCgF9ToZKaNf6" target="_blank">Av. Alameda das Travessas, 111, Edif. Bosque do Cerrado, ap. 2222 - Bairro dos Barris. Salvador/BA</a></p>
                <h3 class="mt-5">Siga-nos</h3>
                <div>
                    <a href="#" class="social-icon"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f fa-2x"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter fa-2x"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-youtube fa-2x"></i></a>
                </div>
            </div>

            <!-- Formulário de Contato -->
            <div class="col-md-6">
                <h2 class="mb-4">Deixe sua Mensagem</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="phone" placeholder="Digite seu telefone">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Digite sua mensagem"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Ícone de chat -->
    <div class="chat-icon" id="chatIcon" onclick="toggleChat()">
        <i class="fas fa-comments"></i>
    </div>

    <!-- Janela de chat -->
    <div class="chat-window" id="chatWindow" style="display: none;">
        <div class="chat-header">
            Chat Bot <button type="button" class="close-btn" onclick="toggleChat()">X</button>
        </div>
        <div class="chat-body" id="chatBody">
            <p>Bem-vindo! Como posso ajudar?</p>
        </div>
        <div id="chatbox">
            <!-- Conteúdo do chatbox será adicionado aqui -->
        </div>
        <div class="chat-footer">
            <input type="text" id="chatInput" placeholder="Digite sua mensagem..." autofocus>
            <button type="button" onclick="sendMessageDirect()">Enviar</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='rotacao_paginas.js') }}"></script>
