<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Clientes e Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Clientes e Seus Veículos</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>CPF</th>
                    <th>Nome Completo</th>
                    <!-- Campos do cliente -->
                    <th>Renavam</th>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Cor</th>
                    <!-- Campos do veículo -->
                </tr>
            </thead>
            <tbody>
                {% for item in clientes_veiculos %}
                <tr>
                    <td>{{ item.cpf }}</td>
                    <td>{{ item.nome_completo }}</td>
                    <!-- Campos do cliente -->
                    <td>{{ item.renavan }}</td>
                    <td>{{ item.modelo }}</td>
                    <td>{{ item.marca }}</td>
                    <td>{{ item.cor }}</td>
                    <!-- Campos do veículo -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
